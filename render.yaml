services:
  # Backend API Service
  - type: web
    name: school-store-backend
    env: python
    rootDir: school_store_backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT render_runner:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: school-store-db
          property: connectionString
    
  # Frontend Static Site (deployed as web service with static environment)
  - type: web
    name: school-store-frontend
    env: static
    rootDir: school_store_frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: school-store-backend
          property: host

databases:
  - name: school-store-db
    databaseName: school_store
    user: school_store_user
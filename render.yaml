services:
  # Backend API Service - Ultra simplified
  - type: web
    name: school-store-backend
    env: python
    buildCommand: pip install -r school_store_backend/requirements.txt
    startCommand: python -m gunicorn --chdir school_store_backend --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --access-logfile - --error-logfile - render_runner:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: school-store-db
          property: connectionString
    
  # Frontend Static Site
  - type: web
    name: school-store-frontend
    env: static
    buildCommand: cd school_store_frontend && npm ci && npm run build
    staticPublishPath: school_store_frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: school-store-backend
          property: host

databases:
  - name: school-store-db
    databaseName: school_store
    user: school_store_user
    plan: free